<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pattern 6</title>
    <script>
      function reverseHillPattern() {
        var i, j, k, l;
        num = document.getElementById("input_field").value;
        for (i = 1; i <= num; i++) {
          for (k = 1; k <= i; k++) {
            document.write("&nbsp");
          }
          for (j = i; j < num; j++) {
            document.write("*");
          }
          for (l = i; l <= num; l++) {
            document.write("*");
          }
          document.write("<br />");
        }
      }
      //Needs practise
    </script>
  </head>
  <body>
    <div>
      <label>Enter number of rows</label>
      <input id="input_field" />
      <button type="button" onclick="reverseHillPattern()">ENTER</button>
    </div>
  </body>
</html>
