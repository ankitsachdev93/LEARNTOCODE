<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pattern 7</title>
    <script>
      function diamondPattern() {
        var i, j, k, l, m, n, o, p;
        num = document.getElementById("input_field").value;
        for (i = 1; i < num; i++) {
          for (j = i; j <= num; j++) {
            document.write("&nbsp ");
          }
          for (k = 1; k < i; k++) {
            document.write("*");
          }
          for (l = 1; l <= i; l++) {
            document.write("*");
          }
          //Upper Triangle
          document.write("<br />");
        }
        for (m = 1; m <= num; m++) {
          for (n = 1; n <= m; n++) {
            document.write("&nbsp ");
          }
          for (o = m; o < num; o++) {
            document.write("*");
          }
          for (p = m; p <= num; p++) {
            document.write("*");
          }
          //Lower Triangle
          document.write("<br />");
        }
      }
    </script>
  </head>
  <body>
    <div>
      <label>Enter number of rows</label>
      <input id="input_field" />
      <button type="button" onclick="diamondPattern()">ENTER</button>
    </div>
  </body>
</html>
