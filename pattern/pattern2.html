<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pattern 2</title>
    <script>
      function calculate() {
        var i, j, k;
        num = document.getElementById("input_field").value;
        for (i = 1; i <= num; i++) {
          for (j = i; j <= num; j++) {
            document.write("&nbsp ");
          }
          for (k = 1; k <= i; k++) {
            document.write("*");
          }
          document.write("<br />");
        }
      }
      /*
       *
       **
       ***
       */
    </script>
  </head>
  <body>
    <div>
      <label>Enter number of rows</label>
      <input id="input_field" />
      <button type="button" onclick="calculate()">CALCULATE</button>
    </div>
  </body>
</html>
