<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Pattern 1</title>
    <script>
      function calculate() {
        var i, j, k;
        number = document.getElementById("input_field").value;
        //rows
        for (i = 1; i <= number; i++) {
          //columns
          for (j = 1; j <= i; j++) {
            document.write("* ");
          }
          document.write("<br />");
        }
      }
      /*
       *
       * *
       * * *
       * * * *
       */
    </script>
  </head>
  <body>
    <div>
      <label> Enter number of rows </label>
      <input type="text" id="input_field" />
      <button type="button" onclick="calculate()">CALCULATE</button>
    </div>
  </body>
</html>
